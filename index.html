<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Meme Generator ðŸŽ­</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f23;
      color: #e2e8f0;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #8b5cf6; }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    button {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #6366f1;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Sentient Meme Generator ðŸŽ­</h1>
  <input type="text" id="memeText" placeholder="Enter meme text" />
  <button onclick="generateMeme()">Generate Meme</button>
  <br>
  <canvas id="memeCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = "https://placehold.co/400x400?text=ðŸ¤–+Robot";
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    function generateMeme() {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      const text = document.getElementById("memeText").value;
      ctx.textAlign = "center";
      ctx.fillText(text, canvas.width / 2, canvas.height - 30);
      ctx.strokeText(text, canvas.width / 2, canvas.height - 30);
    }
  </script>
</body>
</html>
